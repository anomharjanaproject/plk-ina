<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Capaian Program Pos Layanan Komunitas – HIV/IMS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #009688;
      --primary-dark: #00796b;
      --accent: #004d40;
      --light: #ffffff;
      --bg: #f5f5f5;
      --footer-dark: #263238;
      --info-btn: #00bcd4;
      --info-btn-dark: #0097a7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ---------- HEADER ---------- */
    header {
      background: var(--light);
      color: var(--accent);
      border-bottom: 1px solid #e0e0e0;
      padding: 24px 16px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    .logos {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap;
    }

    .logo-container {
      width: 140px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    .logo-container img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .title-wrapper h1 {
      font-size: 1.5rem;
      margin: 4px 0;
      line-height: 1.3;
    }

    .running-text {
      font-size: 1rem;
      color: var(--accent);
      background: #e0f2f1;
      padding: 10px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.1);
    }

    .running-text span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .info-btn, .edit-btn {
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s, transform 0.2s;
    }

    .info-btn {
      padding: 10px 26px;
      background: var(--info-btn);
      color: var(--light);
    }

    .info-btn:hover {
      background: var(--info-btn-dark);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .info-btn {
        width: 100%;
      }
    }

    /* ---------- MAIN ---------- */
    main {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .content-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    @media (max-width: 768px) {
      .content-grid {
        grid-template-columns: 1fr;
      }
    }

    .embed-card {
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .07);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .card-header h2 {
      font-size: 1.2rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0;
    }

    .edit-btn {
      padding: 6px 14px;
      background: var(--primary);
      color: var(--light);
    }

    .edit-btn:hover {
      background: var(--primary-dark);
    }

    .embed-frame {
      border: none;
      border-radius: 8px;
      width: 100%;
      flex: 1 1 auto;
      min-height: 500px;
    }

    .form-iframe {
      min-height: 2923px;
    }

    @media (max-width: 768px) {
      .embed-frame {
        min-height: 600px;
      }

      .form-iframe {
        min-height: 3000px;
      }
    }

    /* ---------- FOOTER ---------- */
    footer {
      background: var(--footer-dark);
      color: var(--light);
      text-align: center;
      padding: 14px 8px;
      font-size: .9rem;
    }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <div class="logos">
      <div class="logo-container">
        <img src="https://res.cloudinary.com/djexglfns/image/upload/v1749135749/logo_kemenkes_c2ggdg.png" alt="Logo Kemenkes">
      </div>
      <div class="logo-container">
        <img src="https://res.cloudinary.com/djexglfns/image/upload/v1749145030/Lambang_Kabupaten_Badung_tjf6gx.png" alt="Logo Mitra">
      </div>
    </div>

    <div class="title-wrapper">
      <h1>Dashboard Capaian Program Nasional</h1>
      <h1>Pos Layanan Komunitas untuk HIV &amp; IMS</h1>
    </div>

    <div class="running-text">
      <span>Kesehatan adalah hak semua, dan pelayanan terbaik dimulai dari kedekatan dengan komunitas.</span>
    </div>

    <div class="button-group">
      <button id="infoBtn" class="info-btn">Media Informasi</button>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main>
    <div class="content-grid">
      <!-- KIRI: Google Form -->
      <section class="embed-card">
        <div class="card-header">
          <h2><i class="fas fa-edit"></i> Form Pengumpulan Data</h2>
        </div>
        <iframe class="embed-frame form-iframe"
          src="https://docs.google.com/forms/d/e/1FAIpQLSdZDJhAaBALx3R6MfDo_Z-itupM5u3nbrG2kycEbKJ8o2eTLw/viewform?embedded=true"
          frameborder="0" marginheight="0" marginwidth="0">Memuat…</iframe>
      </section>

      <!-- KANAN: Google Spreadsheet -->
      <section class="embed-card">
        <div class="card-header">
          <h2><i class="fas fa-table"></i> Rekap Capaian (Spreadsheet)</h2>
          <button class="edit-btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1MadEotxgcDa2Q8WLSDJctdRVnK7vWbhIXSYGsv_4zTI/edit?usp=sharing','_blank')">
            Edit Data Manual
          </button>
        </div>
        <iframe class="embed-frame"
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTyjddzPu1h-Y59qZxjX9vSee0Ye_O8hcrRAQv1CzAyqmGk3ans7kasGu4QhEkINt34mljpvO6iv-hU/pubhtml?widget=true&amp;headers=false">
        </iframe>
      </section>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>Disiapkan oleh PIKAT untuk Kementerian Kesehatan Republik Indonesia © 2025</p>
  </footer>

  <script>
    document.getElementById("infoBtn").addEventListener("click", () => {
      window.location.href = "media.html";
    });
  </script>

</body>
</html>
