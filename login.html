<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Monev</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Laporan Capaian</h2>
    <form id="loginForm">
      <label for="role">Role:</label>
      <select id="role" required>
        <option value="">--Pilih Role--</option>
        <option value="Kementerian Kesehatan">Kementerian Kesehatan</option>
        <option value="Dinas Kesehatan">Dinas Kesehatan</option>
        <option value="Pos Layanan Komunitas">Pos Layanan Komunitas</option>
      </select>

      <label for="username">Username:</label>
      <input type="text" id="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
      <p id="error" class="error"></p>
    </form>
  </div>

  <script>
    const users = [
      {
        role: 'Pos Layanan Komunitas',
        username: 'pos1',
        password: '1234',
        link: 'https://docs.google.com/spreadsheets/d/1XXfrMadnvxIYwAhP9XNFA1MWAWhSAi8x/edit?pli=1&gid=1872897475#gid=1872897475'
      },
      {
        role: 'Dinas Kesehatan',
        username: 'dinkes1',
        password: '5678',
        link: 'https://docs.google.com/spreadsheets/d/1XXfrMadnvxIYwAhP9XNFA1MWAWhSAi8x/edit?pli=1&gid=1872897475#gid=1872897475'
      },
      {
        role: 'Kementerian Kesehatan',
        username: 'kemenkes',
        password: 'admin',
        link: 'https://docs.google.com/spreadsheets/d/1XXfrMadnvxIYwAhP9XNFA1MWAWhSAi8x/edit?pli=1&gid=1872897475#gid=1872897475'
      }
      // Tambahkan semua user lainnya sesuai struktur ini
    ];

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const role = document.getElementById("role").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorText = document.getElementById("error");

      const foundUser = users.find(user =>
        user.role === role &&
        user.username === username &&
        user.password === password
      );

      if (foundUser) {
        window.location.href = foundUser.link;
      } else {
        errorText.textContent = "Login gagal. Periksa kembali data Anda.";
      }
    });
  </script>
</body>
</html>
